<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        <h1>@yourusername</h1>
        <p class="bio">Your short bio or description here. Tell people about yourself!</p>
        
        <div class="links">
            <a href="https://instagram.com/yourprofile" target="_blank" class="link-btn">Instagram</a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="link-btn">Twitter / X</a>
            <a href="https://youtube.com/yourchannel" target="_blank" class="link-btn">YouTube</a>
            <a href="https://yourwebsite.com" target="_blank" class="link-btn">My Website</a>
            <a href="https://tiktok.com/@yourprofile" target="_blank" class="link-btn">TikTok</a>
            <a href="mailto:you@email.com" class="link-btn">Contact Me</a>
            <!-- Add or remove links as needed -->
        </div>
        
        <footer>
            <p>Made with ❤️ by You</p>
        </footer>
    </div>
</body>
</html>
